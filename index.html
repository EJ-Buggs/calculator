<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="previous">42</div>
        <div class="current">21</div>
      </div>
      <div class="buttons">
        <button class="cancel">C</button>
        <button class="delete">DEL</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button class="dot">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
